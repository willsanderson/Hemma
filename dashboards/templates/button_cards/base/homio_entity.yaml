homio_entity:
  template:
    - homio_default
  class: homio-entity
  show_state: true
  show_entity_picture: true

  entity_picture: |
    [[[
      const icon = variables.icon || "default";
      return `/local/images/Homio/icons/${icon}.svg`;
    ]]]

  state_display: |
    [[[
      if (!entity.state) return "";
      if (entity.state === "ok") return "Healthy";
      return entity.state.charAt(0).toUpperCase() + entity.state.slice(1);
    ]]]

  state:
    - operator: template
      value: |
        [[[
          const s = (entity?.state || "").toLowerCase();
          return ["on","playing","unlocked","cleaning"].includes(s);
        ]]]
      styles:
        card:
          - background: var(--ha-card-background-active)
          - box-shadow: var(--button-card-box-shadow-active, var(--button-card-box-shadow)) !important
        name:
          - color: var(--homio-entity-active, var(--primary-text-color))
        state:
          - color: var(--secondary-text-color)
        icon:
          - color: var(--homio-entity-active, var(--primary-text-color))
        img_cell:
          - opacity: var(--homio-entity-picture-active-opacity, 1) !important
          - filter: var(--homio-entity-picture-active-filter, none) !important
        entity_picture:
          - opacity: var(--homio-entity-picture-active-opacity, 1) !important
          - filter: var(--homio-entity-picture-active-filter, none) !important

  styles:
    card:
      - background: var(--ha-card-background)
      - backdrop-filter: blur(14px)
      - border-radius: var(--ha-card-border-radius, 30px)
      - position: relative
      - height: |
          [[[
            const isMobile = window.innerWidth <= 768;
            return isMobile
              ? 'var(--homio-entity-height-mobile, 120px)'
              : 'var(--homio-entity-height-desktop, 180px)';
          ]]]
      - padding-left: |
          [[[
            const isMobile = window.innerWidth <= 768;
            return isMobile
              ? 'var(--homio-entity-padding-mobile, 20px)'
              : 'var(--homio-entity-padding-desktop, 32px)';
          ]]]
      - padding-right: |
          [[[
            const isMobile = window.innerWidth <= 768;
            return isMobile
              ? 'var(--homio-entity-padding-mobile, 20px)'
              : 'var(--homio-entity-padding-desktop, 32px)';
          ]]]
      - padding-top: 8px
      - padding-bottom: 8px
      - scroll-snap-align: start
      - display: |
          [[[
            return (states['input_boolean.homio_mobile_navigation'].state === 'on') ? 'none' : 'block';
          ]]]
      - --ha-card-border-width: 0
      - transition: background-color .22s ease,
                    box-shadow .24s ease,
                    transform .14s ease,
                    filter .18s ease

    name:
      - color: var(--homio-entity-inactive, var(--primary-text-color)) !important
      - font-weight: 600
      - text-shadow: 0 0 4px rgba(0, 0, 0, 0.2)
      - justify-self: start
      - margin-bottom: 5px
      - font-size: |
          [[[
            const isMobile = window.innerWidth <= 768;
            return isMobile
              ? 'var(--homio-entity-name-font-mobile, 15px)'
              : 'var(--homio-entity-name-font-desktop, 16px)';
          ]]]
      - line-height: 1.2
      - white-space: nowrap
      - overflow: hidden
      - text-overflow: ellipsis
      - transition: color .18s ease, opacity .18s ease

    state:
      - text-transform: capitalize
      - color: var(--secondary-text-color) !important
      - font-size: |
          [[[
            const isMobile = window.innerWidth <= 768;
            return isMobile
              ? 'var(--homio-entity-state-font-mobile, 13px)'
              : 'var(--homio-entity-state-font-desktop, 14px)';
          ]]]
      - text-shadow: 0 0 2px rgba(0, 0, 0, 0.1)
      - justify-self: start
      - font-weight: 700
      - opacity: 0.85
      - line-height: 1.2
      - transition: color .18s ease, opacity .18s ease

    grid:
      - grid-template-columns: minmax(0, 1fr) min-content
      - grid-column-gap: |
          [[[
            return (window.innerWidth <= 768) ? '14px' : '20px';
          ]]]
      - grid-template-rows: min-content
      - grid-template-areas: '"n i" "s i"'
      - place-content: center

    img_cell:
      - color: var(--homio-entity-inactive, var(--secondary-text-color)) !important
      - width: |
          [[[
            return (window.innerWidth <= 768) ? '28px' : '30px';
          ]]]
      - height: |
          [[[
            return (window.innerWidth <= 768) ? '28px' : '30px';
          ]]]
      - background: transparent
      - transition: opacity .18s ease, filter .18s ease

    entity_picture:
      - opacity: var(--homio-entity-picture-inactive-opacity, .9)
      - filter: var(--homio-entity-picture-inactive-filter, brightness(.9))
      - transition: opacity .18s ease, filter .18s ease

    icon:
      - color: var(--homio-entity-inactive, var(--secondary-text-color)) !important
      - width: 100%
      - height: 100%
