# Desktop Navbar
# ============================================================================

type: conditional
conditions:
  - condition: screen
    media_query: "(min-width: 769px) and (min-height: 501px) and (hover: hover) and (pointer: fine)"

card:
  type: custom:layout-card
  layout_type: custom:grid-layout
  layout:
    grid-template-columns: max-content 1fr max-content
    align-items: center
    column-gap: 50px
    margin: 0 8vw
    padding: 0

  card_mod:
    style: |
      :host{
        position: fixed !important;
        top: 46px !important;
        left: 0 !important;
        right: 0 !important;
        z-index: 50 !important;
        height: 0 !important;
        --ha-card-padding: 0;
        --ha-card-background: transparent;
        --ha-card-border-color: transparent;
        --ha-card-box-shadow: none;
      }

      ha-card{
        margin: 0 !important;
        height: 0 !important;
        overflow: visible !important;
        transition: none !important;
      }

      #root{
        margin: 0 !important;
        padding: 0 !important;
        overflow: visible !important;
        pointer-events: none !important;
      }

      #root > *{
        pointer-events: auto !important;
      }

  cards:

    # Left spacer / placeholder
    - type: custom:button-card
      show_name: false
      show_icon: false
      show_state: false
      styles:
        card:
          - background: none
          - box-shadow: none
          - border: 0
          - width: 1px
          - height: 1px
          - opacity: 0
          - pointer-events: none
          - margin-left: 2px

    # Navbar (center)
    - type: custom:navbar-card
      desktop:
        min_width: 1
        hidden: false
        mode: floating
        position: top
        show_labels: true
        show_popup_label_backgrounds: false

      mobile:
        hidden: true

      layout:
        auto_padding:
          enabled: false
          desktop_px: 0
          mobile_px: 0
          media_player_px: 0

      card_mod:
        style: |
          :host{
            --hemma-header-offset: var(--app-header-height, var(--header-height, 0px));
            --hemma-nav-popup-top: 80px;
            --hemma-nav-popup-nudge-x: -18px;
            --ha-card-padding: 0;
            --ha-card-background: transparent;
            --ha-card-border-color: transparent;
            --ha-card-box-shadow: none;
          }
          ha-card{
            margin: 0 !important;
            overflow: visible !important;
          }

      styles: |
        :is(
          ha-card.navbar-card.desktop,
          .navbar-card.desktop,
          .navbar-card.desktop.bottom,
          .navbar-card.desktop.top,
          .navbar-card.desktop.left,
          .navbar-card.desktop.right
        ){
          position: relative !important;
          inset: auto !important;
          width: 100% !important;
          max-width: var(--hemma-nav-safe-max, calc(100vw - 16vw - 320px)) !important;
          background: transparent !important;
          border: 0 !important;
          box-shadow: none !important;
          margin: 0 !important;
          padding: 0 !important;
          border-radius: 0 !important;
          display: flex !important;
          justify-content: safe center !important;
          overflow-x: auto !important;
          overflow-y: hidden !important;
          -webkit-overflow-scrolling: touch !important;
          scrollbar-width: none !important;

          --navbar-primary-color: rgba(255,255,255,.82) !important;
          --navbar-active-color:  rgba(255,255,255,1) !important;
          --navbar-route-background: transparent !important;
          --navbar-route-active-background: transparent !important;
          --navbar-active-background: transparent !important;
        }

        :is(
          ha-card.navbar-card.desktop,
          .navbar-card.desktop
        )::-webkit-scrollbar{
          height: 0 !important;
        }

        @keyframes hemma-fade-mask {
          0%, 100% {
            -webkit-mask-image: linear-gradient(to right, black, black calc(100% - 80px), transparent);
            mask-image: linear-gradient(to right, black, black calc(100% - 80px), transparent);
          }
        }

        @supports (animation-timeline: scroll()) {
          :is(ha-card.navbar-card.desktop, .navbar-card.desktop){
            animation: hemma-fade-mask linear !important;
            animation-timeline: scroll(self inline) !important;
          }
        }

        .navbar.desktop{
          display: flex !important;
          flex-direction: row !important;
          align-items: center !important;
          gap: 0 !important;
          padding: 0 !important;
          margin: 0 !important;
          flex: 0 0 auto !important;
          background: transparent !important;
        }

        .navbar.desktop .route{
          flex: 0 0 auto !important;
          width: auto !important;
          padding: 0 20px !important;
          margin: 0 !important;
          background: transparent !important;
          border: 0 !important;
        }

        .navbar.desktop .button{
          border: 0 !important;
          background: transparent !important;
          box-shadow: none !important;
          padding: 0 !important;
          margin: 0 !important;
        }

        .navbar.desktop .route :is(ha-icon, .icon, .image){
          display: none !important;
        }

        .navbar.desktop .label{
          position: relative !important;
          display: inline-flex !important;
          align-items: center !important;
          justify-content: center !important;
          padding: 8px 0 14px !important;
          margin-bottom: -5px !important;
          font-size: 18px !important;
          font-weight: 600 !important;
          line-height: 1 !important;
          color: var(--navbar-primary-color) !important;
          opacity: .88 !important;
          white-space: nowrap !important;
        }

        .navbar.desktop :is(.route.active .label, .label.active){
          opacity: 1 !important;
          color: var(--navbar-active-color) !important;
        }

        .navbar.desktop :is(.route.active .label, .label.active)::before{
          content: "" !important;
          position: absolute !important;
          left: 0 !important;
          right: 0 !important;
          bottom: 7px !important;
          height: 2px !important;
          border-radius: 2px !important;
          background: rgba(255,255,255,0.85) !important;
        }

        ha-ripple{ display:none !important; }
        .navbar.desktop .mdc-ripple-surface::before,
        .navbar.desktop .mdc-ripple-surface::after{
          display: none !important;
        }

        .navbar-popup{
          background: var(--hemma-popup-bg, rgba(0,0,0,0.25)) !important;
          -webkit-backdrop-filter: var(--hemma-popup-blur, blur(20px) saturate(1.1)) !important;
          backdrop-filter: var(--hemma-popup-blur, blur(20px) saturate(1.1)) !important;
          border: 1px solid var(--wa-color-surface-border, rgba(255,255,255,.08)) !important;
          box-shadow: none !important;
          border-radius: var(--hemma-popup-br, 22px) !important;
          padding: 8px !important;
          width: max-content !important;
          max-width: calc(100vw - 24px) !important;
          box-sizing: border-box !important;
          display: flex !important;
          flex-direction: column !important;
          align-items: stretch !important;
          justify-content: flex-start !important;
          text-align: left !important;
          transition: all 0.22s cubic-bezier(.2,.8,.2,1) !important;

          --hemma-popup-label-size: 15px;
          --hemma-popup-label-weight: 400;
          --hemma-popup-label-active-weight: 550;
          --hemma-popup-label-inactive-opacity: .82;
        }

        .navbar-popup-backdrop.visible{
          opacity: 0 !important;
        }

        .navbar-popup .popup-item{
          display: grid !important;
          grid-template-columns: 18px 1fr !important;
          align-items: center !important;
          justify-items: start !important;
          column-gap: 11px !important;
          padding: 10px 12px 10px 10px !important;
          border-radius: 16px !important;
          width: 100% !important;
          box-sizing: border-box !important;
          text-align: left !important;
          background: transparent !important;
        }

        .navbar-popup .popup-item:hover{ background: rgba(255,255,255,0.06) !important; }
        .navbar-popup .popup-item:active{ background: rgba(255,255,255,0.10) !important; }

        .navbar-popup .popup-item .button{
          width: auto !important;
          height: auto !important;
          background: transparent !important;
          box-shadow: none !important;
          border: 0 !important;
          border-radius: 0 !important;
          padding: 0 !important;
          margin: 0 !important;
          display: inline-flex !important;
          align-items: center !important;
          justify-content: center !important;
        }

        .navbar-popup ha-icon{
          width: 18px !important;
          height: 18px !important;
          --mdc-icon-size: 18px !important;
          display: inline-flex !important;
          align-items: center !important;
          justify-content: center !important;
          line-height: 1 !important;
          color: rgba(255,255,255,0.92) !important;
          opacity: var(--hemma-popup-label-inactive-opacity) !important;
          padding: 0 !important;
          margin: 0 !important;
        }

        .navbar-popup .label{
          font-size: var(--hemma-popup-label-size) !important;
          font-weight: var(--hemma-popup-label-weight) !important;
          line-height: 1.1 !important;
          margin: 0 !important;
          padding: 0 !important;
          color: rgba(255,255,255,0.92) !important;
          opacity: var(--hemma-popup-label-inactive-opacity) !important;
          background: transparent !important;
          width: 100% !important;
        }

        .navbar-popup :is(.popup-item.active ha-icon, .popup-item.active .label){
          opacity: 1 !important;
        }

        .navbar-popup .popup-item.active .label{
          font-weight: var(--hemma-popup-label-active-weight) !important;
        }

        .navbar-popup.visible .popup-item{
          transition-delay: calc(var(--index) * 0.02s) !important;
        }

        .navbar-popup ha-ripple{ display:none !important; }
        .navbar-popup .mdc-ripple-surface::before,
        .navbar-popup .mdc-ripple-surface::after{
          content: none !important;
          display: none !important;
          opacity: 0 !important;
        }

        .navbar-popup[class*="open-"]{
          position: fixed !important;
          top: var(--hemma-nav-popup-top) !important;
          margin: 0 !important;
          z-index: 999999 !important;
          margin-left: var(--hemma-nav-popup-nudge-x) !important;
        }

        .navbar-popup-backdrop{
          position: fixed !important;
          inset: 0 !important;
          z-index: 999998 !important;
        }

      routes:
        - url: /dashboard-hemma/home
          label: Home
          icon: mdi:home-variant

        - url: /dashboard-hemma/living-room
          label: Living Room
          icon: mdi:sofa

        - url: /dashboard-hemma/kitchen
          label: Kitchen
          icon: mdi:fridge

        - url: /dashboard-hemma/bedroom
          label: Bedroom
          icon: mdi:bed-king

        - label: Scenes
          icon: mdi:layers
          tap_action:
            action: open-popup
          popup: |
            [[[
              const reg = hass.entities;

              const getRegEntry = (id) => {
                if (!reg) return null;
                if (Array.isArray(reg)) return reg.find(e => e?.entity_id === id) || null;
                return reg[id] || (reg.get ? reg.get(id) : null) || null;
              };

              const isHidden = (id) => {
                const e = getRegEntry(id);
                return !!(e && (e.hidden || e.hidden_by || e.disabled || e.disabled_by));
              };

              const scenes = Object.values(hass.states || {})
                .filter(e => e?.entity_id?.startsWith('scene.'))
                .filter(s => !isHidden(s.entity_id))
                .slice()
                .sort((a,b) => (a.attributes?.friendly_name || a.entity_id)
                  .localeCompare(b.attributes?.friendly_name || b.entity_id));

              return scenes.map(s => ({
                label: s.attributes?.friendly_name || s.entity_id.replace('scene.',''),
                icon: s.attributes?.icon || 'mdi:layers',
                tap_action: {
                  action: 'call-service',
                  service: 'scene.turn_on',
                  service_data: { entity_id: s.entity_id }
                }
              }));
            ]]]

    # Time (right)
    - type: custom:layout-card
      layout_type: custom:grid-layout
      layout:
        grid-template-columns: max-content
        grid-template-rows: min-content
        justify-content: end
        justify-items: end
        align-items: start

      card_mod:
        style: |
          :host{
            justify-self: end !important;
            width: max-content !important;
            --ha-card-padding: 0;
            --ha-card-background: transparent;
            --ha-card-border-color: transparent;
            --ha-card-box-shadow: none;
          }
          ha-card{
            width: max-content !important;
            transition: none !important;
          }

      cards:
        - type: custom:button-card
          template: hemma_time
          styles:
            card:
              - padding-top: 3px
              - width: 100%
              - justify-self: end
              - text-align: right
