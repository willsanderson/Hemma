# homio_entity_layout.yaml

# -------- Desktop / Tablet --------
position: absolute
z-index: 1
grid-auto-columns: 220px
grid-auto-flow: column
grid-column-gap: 8px
grid-row-gap: 8px
margin: 0
padding: 0
inset: auto var(--page-gutter, 8vw) 45px var(--page-gutter, 8vw)
scroll-snap-type: x mandatory
grid-template-rows: repeat(2, auto)
align-content: start
overflow-y: hidden
overflow-x: auto

mediaquery:
  # -------- Mobile / Short screens --------
  "(max-width: 768px), (max-height: 500px)":
    position: absolute
    z-index: 4
    inset: "calc(var(--entity-top-mobile, 260px) + 180px) var(--page-gutter-mobile, 14px) auto var(--page-gutter-mobile, 14px)"
    margin: 0
    padding: "0 0 calc(64px + env(safe-area-inset-bottom)) 0"
    width: auto
    max-width: none
    box-sizing: border-box
    display: grid
    grid-auto-flow: row
    grid-auto-columns: none
    grid-template-columns: repeat(2, minmax(0, 1fr))
    grid-template-rows: auto
    grid-column-gap: 8px
    grid-row-gap: 8px
    justify-content: stretch
    justify-items: stretch
    align-content: start
    align-items: start
    overflow-x: visible
    overflow-y: visible
    scroll-snap-type: none
