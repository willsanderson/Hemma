button_card_templates: !include_dir_merge_named /config/dashboards/templates/button_cards
kiosk_mode:
  hide_header: true
  hide_sidebar: false
  hide_dialog_light_settings_actions: true
  mobile_settings:
    hide_header: true
    hide_sidebar: false

views:
  - type: custom:grid-layout
    title: home
    path: home
    layout: !include /config/dashboards/templates/includes/homio_screen_layout.yaml
    cards:
      - type: custom:button-card
        template: homio_room
        variables:
          image: home
          image_position: center center
          show_quality: false
          quality_sensor: sensor.home_air_quality
          show_humid: false
          humid_sensor: sensor.home_humidity
          show_temp: true
          temp_sensor: sensor.home_temperature
          show_motion: false
          motion_sensor: binary_sensor.hue_motion_sensor_motion
          show_presence: true
          will_presence_entity: sensor.will_status
          andrew_presence_entity: sensor.andrew_status
          show_media_badge: true
        name: Home
      - !include /config/dashboards/templates/includes/homio_navbar_mobile.yaml

      - type: custom:layout-card
        class: homio-entities  
        layout_type: custom:grid-layout
        layout: !include /config/dashboards/templates/includes/homio_entity_layout.yaml
        cards:

          - type: custom:button-card
            template: homio_thermostat
            entity: climate.home
            name: Thermostat

          - type: custom:button-card
            variables:
              icon: door
            template:
              - homio_entity
            entity: lock.front_door
            name: Front Door

          - type: custom:button-card
            template:
              - homio_entity
            variables:
              icon: light
            tap_action:
              action: more-info
              entity: light.all
            state_display: >
              [[[
                const count = parseInt(states['sensor.lights_on_count']?.state ?? '0');
                if (isNaN(count) || count === 0) return "All off";
                if (count === 1) return "1 on";
                return `${count} on`;
              ]]]
            entity: light.all
            name: Lights

          - type: custom:button-card
            variables:
              icon: doorbell
            template:
              - homio_entity
            entity: camera.front_door_live_view
            name: Camera

